<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM2 图像分割</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2em;
        }

        .upload-area {
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #status {
            margin-top: 20px;
            font-size: 1.1em;
            color: #666;
        }

        #workspace {
            padding: 20px;
        }

        .toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #pointsCount {
            font-weight: bold;
            color: #667eea;
            margin-left: 20px;
        }

        .canvas-container {
            text-align: center;
            position: relative;
            display: inline-block;
        }

        #imageCanvas {
            border: 2px solid #dee2e6;
            border-radius: 10px;
            cursor: crosshair;
            max-width: 100%;
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading p {
            font-size: 1.2em;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
                padding: 20px;
            }
            
            .toolbar {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SAM2 图像分割</h1>
        
        <!-- 上传区域 -->
        <div class="upload-area">
            <button id="uploadBtn" class="btn">选择图片</button>
            <div id="status"></div>
        </div>
        
        <!-- 工作区域 -->
        <div id="workspace" style="display: none;">
            <!-- 工具栏 -->
            <div class="toolbar">
                <button id="clearBtn" class="btn">清除点</button>
                <button id="undoBtn" class="btn">撤销</button>
                <button id="segmentBtn" class="btn">开始分割</button>
                <span id="pointsCount">0/5 个点</span>
            </div>
            
            <!-- 图片显示 -->
            <div class="canvas-container">
                <canvas id="imageCanvas"></canvas>
                <svg id="overlayCanvas"></svg>
            </div>
        </div>
        
        <!-- 加载提示 -->
        <div id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>处理中...</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
